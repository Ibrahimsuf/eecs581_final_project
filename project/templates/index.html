<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Finder</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Find Jobs by Skills</h2>
        <form action="{{ url_for('get_jobs') }}" method="POST">
          <div class="mb-3">
            <label for="skills" class="form-label">Enter your skills</label>
            <input
              type="text"
              id="skills"
              name="skills"
              class="form-control"
              placeholder="e.g. Python, SQL, Flask, React"
              required
            >
            <div class="form-text">
              Separate multiple skills with commas.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Search Jobs
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
